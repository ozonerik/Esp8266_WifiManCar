<!DOCTYPE html>
<html lang="en">
<head>
  <title>ESP8266 WIFI MANAGER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="col mt-3 bg-primary text-light">
        <h1>ESP8266 WIFI MANAGER</h1>
      </div>
    </div>
    <div class="row">
      <div class="col mt-3">
        <form action="/wifimanager" method="POST">
          <div class="mb-3">
            <label for="SSID" class="form-label">SSID</label>
            <input type="text" class="form-control" id ="ssid" name="ssid">
          </div>
          <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass" name="pass">
          </div>
          <div class="mb-3">
            <label for="ip" class="form-label">IP Address</label>
            <input type="text" class="form-control" id="ip" name="ip" value="192.168.100.200">
          </div>
          <div class="mb-3">
            <label for="gateway" class="form-label">Gateway Address</label>
            <input type="text" class="form-control" id="gateway" name="gateway" value="192.168.100.1">
          </div>
          <button type="submit" class="btn btn-primary">CONNECT</button>
        </form>
      </div>
    </div>
  </div>
  <script src="bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
