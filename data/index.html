<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ESP8266 WIFI CAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col col-md-12 mt-3 bg-dark text-light">
          <h1>ESP8266 WIFI CAR</h1>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-12 bg-primary text-light">
          <h2>MY IP = %MYIP%</h2>
        </div>
      </div>
      <div class="row justify-content-lg-center mt-3">
        <div class="col-4 col-lg-2">
          <button onmousedown="mouseLF()" onmouseup="mouseUp()" class="btn btn-lg btn-primary w-100 w">LF</button>
        </div>
        <div class="col-4 col-lg-2">
          <button onmousedown="mouseF()" onmouseup="mouseUp()" class="btn btn-lg btn-success w-100">F</button>
        </div>
        <div class="col-4 col-lg-2">
          <button onmousedown="mouseRF()" onmouseup="mouseUp()" class="btn btn-lg btn-primary w-100">RF</button>
        </div>
      </div>
      <div class="row justify-content-lg-center mt-4">
        <div class="col-4 col-lg-2">
          <button onmousedown="mouseL()" onmouseup="mouseUp()" class="btn btn-lg btn-success w-100 w">L</button>
        </div>
        <div class="col-4 col-lg-2">
          <button onmousedown="mouseS()" onmouseup="mouseUp()" class="btn btn-lg btn-danger w-100">S</button>
        </div>
        <div class="col-4 col-lg-2">
          <button onmousedown="mouseR()" onmouseup="mouseUp()" class="btn btn-lg btn-success w-100">R</button>
        </div>
      </div>
      <div class="row justify-content-lg-center mt-4">
        <div class="col-4 col-lg-2">
          <button onmousedown="mouseLB()" onmouseup="mouseUp()" class="btn btn-lg btn-primary w-100 w">LB</button>
        </div>
        <div class="col-4 col-lg-2">
          <button onmousedown="mouseB()" onmouseup="mouseUp()" class="btn btn-lg btn-success w-100">B</button>
        </div>
        <div class="col-4 col-lg-2">
          <button onmousedown="mouseRB()" onmouseup="mouseUp()" class="btn btn-lg btn-primary w-100">RB</button>
        </div>
      </div>
    </div>
    <script src="bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      let params = new URL(document.location).searchParams;
      function mouseUp() {
        location.assign('?State=S');
        let State = params.get("State");
        console.log(State);  
      }
      function mouseS() {
        location.assign('?State=S');
        let State = params.get("State");
        console.log(State);  
      }

      function mouseL() {
        location.assign('?State=L');
        let State = params.get("State");
        console.log(State);  
      }

      function mouseR() {
        location.assign('?State=R');
        let State = params.get("State");
        console.log(State);  
      }

      function mouseF() {
        location.assign('?State=F');
        let State = params.get("State");
        console.log(State);  
      }
      function mouseLF() {
        location.assign('?State=G');
        let State = params.get("State");
        console.log(State);  
      }
      function mouseRF() {
        location.assign('?State=I');
        let State = params.get("State");
        console.log(State);  
      }

      function mouseB() {
        location.assign('?State=B');
        let State = params.get("State");
        console.log(State);  
      }
      function mouseLB() {
        location.assign('?State=J');
        let State = params.get("State");
        console.log(State);  
      }
      function mouseRB() {
        location.assign('?State=H');
        let State = params.get("State");
        console.log(State);  
      }
    </script>
  </body>
</html>
