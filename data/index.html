<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ESP8266 WIFI CAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col col-md-12 mt-3 bg-dark text-light">
          <h1>ESP8266 WIFI CAR</h1>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-12 bg-primary text-light">
          <h2>MY IP = %MYIP%</h2>
        </div>
      </div>
      <div class="row  mt-3">
        <div class="col col-md-2">
          <button onclick="mouseLF()" class="btn btn-primary" style="width:80px">LF</button>
        </div>
        <div class="col col-md-auto">
          <button onclick="mouseF()" class="btn btn-success" style="width:80px">F</button>
        </div>
        <div class="col col-md-2">
          <button onclick="mouseRF()" class="btn btn-primary" style="width:80px">RF</button>
        </div>
      </div>
      <div class="row  mt-3">
        <div class="col col-md-2">
          <button onclick="mouseL()" class="btn btn-success" style="width:80px">L</button>
        </div>
        <div class="col col-md-auto">
          <button onclick="mouseS()" class="btn btn-danger" style="width:80px">S</button>
        </div>
        <div class="col col-md-2">
          <button onclick="mouseR()" class="btn btn-success" style="width:80px">R</button>
        </div>
      </div>
      <div class="row  mt-3">
        <div class="col col-md-2">
          <button onclick="mouseLB()" class="btn btn-primary" style="width:80px">LB</button>
        </div>
        <div class="col col-md-auto">
          <button onclick="mouseB()" class="btn btn-success" style="width:80px">B</button>
        </div>
        <div class="col col-md-2">
          <button onclick="mouseRB()" class="btn btn-primary" style="width:80px">RB</button>
        </div>
      </div>

    <script src="bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      let params = new URL(document.location).searchParams;
      function mouseUp() {
        location.assign('?State=S');
        let State = params.get("State");
        console.log(State);  
      }
      function mouseS() {
        location.assign('?State=S');
        let State = params.get("State");
        console.log(State);  
      }

      function mouseL() {
        location.assign('?State=L');
        let State = params.get("State");
        console.log(State);  
      }

      function mouseR() {
        location.assign('?State=R');
        let State = params.get("State");
        console.log(State);  
      }

      function mouseF() {
        location.assign('?State=F');
        let State = params.get("State");
        console.log(State);  
      }
      function mouseLF() {
        location.assign('?State=G');
        let State = params.get("State");
        console.log(State);  
      }
      function mouseRF() {
        location.assign('?State=I');
        let State = params.get("State");
        console.log(State);  
      }

      function mouseB() {
        location.assign('?State=B');
        let State = params.get("State");
        console.log(State);  
      }
      function mouseLB() {
        location.assign('?State=J');
        let State = params.get("State");
        console.log(State);  
      }
      function mouseRB() {
        location.assign('?State=H');
        let State = params.get("State");
        console.log(State);  
      }


    </script>
  </body>
</html>
